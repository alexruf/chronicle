name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          ARCHIVE="chronicle-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C target/${{ matrix.target }}/release chronicle
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          ARCHIVE="chronicle-${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.zip"
          7z a "$ARCHIVE" ./target/${{ matrix.target }}/release/chronicle.exe
          echo "ARCHIVE=$ARCHIVE" >> $GITHUB_ENV

      - name: Generate SHA256 checksum
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile "$ARCHIVE" SHA256 > "$ARCHIVE.sha256"
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            shasum -a 256 "$ARCHIVE" > "$ARCHIVE.sha256"
          else
            sha256sum "$ARCHIVE" > "$ARCHIVE.sha256"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ARCHIVE }}
            ${{ env.ARCHIVE }}.sha256

  generate-changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    needs: build-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --latest --strip all
        env:
          OUTPUT: CHANGELOG-${{ github.ref_name }}.md

      - name: Upload changelog
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: CHANGELOG-${{ github.ref_name }}.md

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: generate-changelog
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Chronicle ${{ github.ref_name }}
          body_path: changelog/CHANGELOG-${{ github.ref_name }}.md
          files: |
            aarch64-apple-darwin/*
            x86_64-unknown-linux-gnu/*
            x86_64-pc-windows-msvc/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-changelog:
    name: Update CHANGELOG.md
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md for ${{ github.ref_name }}"
          git push origin main

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: aarch64-apple-darwin

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(cat chronicle-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')
          echo "SHA256=$SHA256" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: alexruf/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cat > homebrew-tap/Formula/chronicle.rb << EOF
          class Chronicle < Formula
            desc "Generate daily Markdown chronicles from local signals"
            homepage "https://github.com/alexruf/chronicle"
            url "https://github.com/alexruf/chronicle/releases/download/${{ github.ref_name }}/chronicle-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz"
            sha256 "${{ steps.sha256.outputs.SHA256 }}"
            version "${{ steps.get_version.outputs.VERSION }}"

            def install
              bin.install "chronicle"
            end

            test do
              system "#{bin}/chronicle", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/chronicle.rb
          git commit -m "chore: update chronicle to ${{ steps.get_version.outputs.VERSION }}"
          git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
          branch: update-chronicle-${{ steps.get_version.outputs.VERSION }}
          title: "Update Chronicle to ${{ steps.get_version.outputs.VERSION }}"
          body: |
            Automated update of Chronicle formula to version ${{ steps.get_version.outputs.VERSION }}.

            Release: https://github.com/alexruf/chronicle/releases/tag/${{ github.ref_name }}
          commit-message: "chore: update chronicle to ${{ steps.get_version.outputs.VERSION }}"
